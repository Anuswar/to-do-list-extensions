<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/popup/styles.css">
  <script src="/popup/script.js" type="text/javascript" defer></script>
</head>
<body>
  <main class="app-container roundBorder" role="main">
    <section class="date-display">
      <div class="date-hour">
        <p id="date"></p>
        <p id="hour"></p>
      </div>
    </section>
    <section class="todo-app">
      <h1>To Do List</h1>
      <div class="row">
        <div class="input-container">
          <textarea id="input-box" placeholder="Add your task" aria-label="Add your task" rows="1"></textarea>
        </div>
        <div class="button-container">
          <button id="addTaskButton">Add</button>
        </div>
      </div>
      <ul id="list-container" class="sortable-list" aria-live="polite"></ul>
    </section>

    <section class="pending-tasks">
      <span>
        <span class="pending-num"> 0 </span> Task left
      </span>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active" aria-label="Filter all tasks">All</span>
          <span id="pending" aria-label="Filter pending tasks">Pending</span>
          <span id="completed" aria-label="Filter completed tasks">Completed</span>
        </div>
      </div>
      <button class="clear-button">Clear</button>
    </section>
  </main>
</body>
</html>
